<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Genealogy Visualization</title>
    <!-- 1. Êñ∞Â¢ûÔºöÂºïÂÖ• Vis.js Â∫ì -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Mathematics Genealogy Visualization</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for a mathematician...">
            <button id="search-btn">Search</button>
        </div>
        <!-- ‰ºòÂåñ1: ÊéßÂà∂Ê†è -->
        <div id="controls-container">
            <button id="fit-btn" class="control-btn" title="Fit to Screen">üîç Fit View</button>
            <button id="export-btn" class="control-btn" title="Save as Image">üì∑ Export PNG</button>
            <button id="layout-btn" class="control-btn" title="Toggle Layout Direction">üîÑ Rotate Layout</button>
            <button id="reset-highlight-btn" class="control-btn" style="display:none;">‚ùå Clear Highlight</button>
        </div>
    </header>
    <main>
        <!-- ‰ºòÂåñ2: ÁªüËÆ°Èù¢Êùø -->
        <section id="stats-panel">
            <div class="stat-item">
                <span class="stat-label">Total Scholars</span>
                <span class="stat-value" id="stat-total">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Earliest Year</span>
                <span class="stat-value" id="stat-year">N/A</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Top School</span>
                <span class="stat-value" id="stat-school">N/A</span>
            </div>
        </section>

        <section id="genealogy-tree">
            <!-- 2. Á°Æ‰øùÂÆπÂô® ID ÊòØ mynetwork (‰∏é CSS ÂØπÂ∫î) -->
            <div id="mynetwork"></div>
            <div id="legend">
                <div class="legend-item">
                    <span class="color-box" style="background-color: #ff9a9e; border-color: #ff758c;"></span>
                    <span>&lt; 1700</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background-color: #fad0c4; border-color: #f6a69f;"></span>
                    <span>1700 - 1799</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background-color: #fbc2eb; border-color: #d896cc;"></span>
                    <span>1800 - 1899</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background-color: #a18cd1; border-color: #8571b3;"></span>
                    <span>1900 - 1949</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background-color: #84fab0; border-color: #6bd692;"></span>
                    <span>1950 - 1999</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background-color: #8fd3f4; border-color: #6bb5d6;"></span>
                    <span>&ge; 2000</span>
                </div>
                <div class="legend-item">
                    <span class="color-box" style="background-color: #e0e0e0; border-color: #bdbdbd;"></span>
                    <span>Unknown</span>
                </div>
            </div>
        </section>
        <section id="person-details">
            <h2>Person Details</h2>
            <div id="details-container">
                <!-- Details of the selected person will be displayed here -->
            </div>
        </section>
    </main>
    <!-- 3. ËÑöÊú¨ÊîæÂú® body ÁªìÊùüÂâç -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
